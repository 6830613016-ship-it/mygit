<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
    <title>IKEA</title>
    <link rel="stylesheet" href="ikea.css">
</head>
<body>
    <div class="grid-container">
        <div class="item item1">
            <img class="img-container" src="https://images.unsplash.com/photo-1694875546238-67cb3596adf1?q=80&w=1336&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1 id="ikea-text">IKEA</h1>
            <p id="special">®</p>
            <p id="way">Go shopping on your local site</p>
            <p id="arrow">↓</p>
            <div class="right-bar">
                Go to
            </div>
            <div class="left-bar">
                ikea.us
            </div>
        </div>
        <div class="item item2">
            <img class="img-container" src="https://s.yimg.com/ny/api/res/1.2/itznbEF1bxYqkiJIjQxGoQ--/YXBwaWQ9aGlnaGxhbmRlcjt3PTE1NjA7aD04NzY7Y2Y9d2VicA--/https://media.zenfs.com/en/house_digest_articles_842/629787595ea713a1c89beb6b18457fd6" alt="" >
            <h1 class="child-text">IKEA Today</h1>
        </div>
        <div class="item item3">
            <img class="img-container" src="https://www.thekeyexecutives.com/wp-content/uploads/2025/11/IKEA-Launches-Forest-Restoration-Project-in-Brazil.jpg" alt="">
            <h1 class="child-text">About IKEA</h1>
        </div>
        <div class="item item4">
            <img class="img-container" src="https://unik-nordic.com/cdn/shop/files/ikea-smagoera-bett-sticker-aufkleber-baby-unterwasser-meer-tiere02jpg.jpg?v=1723034794&width=533" alt="">
            <h1 class="child-text">IKEA Museum</h1>
        </div>
        <div class="item item5">
            <img class="img-container" src="https://framerusercontent.com/images/IksUrr41PQKISgczMr24jBMss.png" alt="">
            <h1 class="child-text">IKEA at H22</h1>
        </div>
    </div>
</body>
</html>
